<!DOCTYPE html>
<html>
<head>
	<title>Form Traning</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		
		<label for="First Name">First name:</label>
		<input type="text" name="first name" id="First Name" placeholder="John" required>

		<label for="Last Name">Last Name:</label>
		<input type="text" name="last name" id="Last Name" placeholder="Smith" required>

		<br>

		<label for="Male">Male</label>
		<input type="radio" id="Male" name="gender" value="Male" required>

		<label for="Female">Female</label>

		<label for="Other">Other</label>

		<br>

		<label id="Email">Email:</label>
		<input type="email" name="email" placeholder="your email" required>

		<label id="Password">Password:</label>
		<input type="password" name="password" placeholder="your password" minlength="5" maxlength="12" required>

		<br>

		<label> Birthday:
